<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <div class="parent">
      <h1>To Do List</h1>
      <input type="text" id="task-input" placeholder="Enter Your Task" />
      <div class="btn">
        <button id="add-task">Add Item</button>
        <button id="reset">Reset List</button>
        <button onclick="edit()">Edit</button>
      </div>
      <ul id="todo" class="content"></ul>
    </div>

    <div class="container">
      <div class="days" id="sun"><h3>SUNDAY</h3></div>
      <div class="days" id="mon"><h3>MONDAY</h3></div>
      <div class="days" id="tue"><h3>TUESDAY</h3></div>
      <div class="days" id="wed"><h3>WEDNESDAY</h3></div>
      <div class="days" id="thu"><h3>THURSDAY</h3></div>
      <div class="days" id="fri"><h3>FRIDAY</h3></div>
      <div class="days" id="sat"><h3>SATURDAY</h3></div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
